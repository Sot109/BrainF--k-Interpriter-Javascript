<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>BrainF**k Interpriter</title>
    <script src="p5.min.js"></script>
    <script src="index.js"></script>

    <style>
      body {
        background-color: #000000;
        margin: 0px;
        overflow: hidden;
      }

      #canvas-div {
        height: 0px;
        z-index: 2;
      }

      button {
        background-color: #008CBA;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="canvas-div"></div>
    <div id="buttons-div">
      <button onclick="reset();">
        Reset
      </button>

      <button onclick="enterCommands();">
        Enter Commands
      </button>

      <button onclick="paused = false;">
        Unpause / Start
      </button>

      <button onclick="paused = true;">
        Pause
      </button>

      <button onclick="speed = 20;">
        Slow
      </button>

      <button onclick="speed = 3;">
        Fast
      </button>

      <button onclick="speed = 1;">
        Super Fast
      </button>
    </div>
  </body>
</html>
